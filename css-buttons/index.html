<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button styles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
       <div>
       <h2>Basic Buttons</h2>
        <button class="btn">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
       
   </div>
    
    <div>
        <h2>Sizing</h2>
        <button class="btn btn-big">Default</button>
        <button class="btn btn-primary btn-big">Primary</button>
        <button class="btn btn-success btn-big">Success</button>
        <button class="btn btn-danger btn-big ">Danger</button>
    </div>
     <div>
        <h2>Skewed</h2>
        <button class="btn  btn-skew">Default</button>
        <button class="btn btn-primary btn-big btn-skew">Primary</button>
        <button class="btn btn-success btn-big btn-skew">Success</button>
        <button class="btn btn-danger  btn-skew">Danger</button>
    </div>
   </div>
   
</body>
</html>
